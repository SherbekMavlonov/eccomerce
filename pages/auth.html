<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopery</title>
        <!-- axios script -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Components css -->
        <link rel="stylesheet" href="../styles/component.style.css" />
        <!-- font link  -->
        <link rel="stylesheet" href="../fonts/stylesheet.css" />
        <!-- auth styles -->
        <link rel="stylesheet" href="../styles/auth.css" />
        <!-- box icons link -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body>
        <header></header>

        <section id="breadcrumbs">
            <div class="container">
                <div class="content">
                    <img src="../images/icons/home-icon.svg" alt="home icon" loading="lazy" />
                    &nbsp;&nbsp;
                    <img src="../images/icons/vektor-right.svg" alt="vektor right" loading="lazy" />
                    &nbsp;&nbsp; Account &nbsp;&nbsp;
                    <img src="../images/icons/vektor-right.svg" alt="vektor right" loading="lazy" />
                    &nbsp;&nbsp; <span class="currentPage">Login</span> &nbsp;&nbsp;
                </div>
            </div>
        </section>

        <main>
            <section id="login">
                <div class="container">
                    <form action="#0" class="field loginForm">
                        <header class="headerText">Sign In</header>
                        <div class="inputDiv">
                            <input class="loginEmail" type="email" placeholder="Email" required />
                            <p class="validatorEmail error dHide"></p>
                        </div>
                        <div class="inputDiv">
                            <input class="loginPassword" type="password" placeholder="Password" required />
                            <p class="validatorPassword"></p>
                            <i class="hide bx bx-hide dHide"></i>
                            <i class="show bx bx-show"></i>
                        </div>
                        <div class="assists">
                            <div class="remember">
                                <input type="checkbox" name="#" id="rememberMe" />
                                <label for="rememberMe" class="rememberMe">Remember&nbsp;me</label>
                            </div>
                            <div class="forgot">Forget Password</div>
                        </div>
                        <button type="submit">Login</button>
                        <div class="forgot linkToRegister">
                            Donâ€™t have account?<span class="registerText"> Register</span>
                        </div>
                    </form>
                </div>
            </section>

            <section id="createAccaunt">
                <div class="container">
                    <form action="#0" class="field">
                        <header class="headerText">Create Account</header>
                        <div class="inputDiv">
                            <input class="createEmail" type="email" placeholder="Email" required />
                            <p class="validatorEmail error dHide"></p>
                        </div>
                        <div class="inputDiv">
                            <input class="createPassword" type="password" placeholder="Password" required />
                            <p class="validatorPassword dHide"></p>
                            <i class="hide bx bx-hide dHide"></i>
                            <i class="show bx bx-show"></i>
                        </div>
                        <div class="inputDiv">
                            <input type="password" placeholder="Repeate Password" required />
                            <p class="validatorPassword"></p>
                            <i class="hide bx bx-hide dHide"></i>
                            <i class="show bx bx-show"></i>
                        </div>

                        <div class="assists">
                            <div class="remember">
                                <input type="checkbox" name="#" id="acceptTerms" />
                                <label for="acceptTerms" class="acceptTerms">Accept all terms & Conditions</label>
                            </div>
                        </div>

                        <button type="submit">Create Account</button>

                        <div class="forgot linkToRegister">
                            Already have account<span class="registerText"> Login</span>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer></footer>

        <script type="module" src="../js/auth.js"></script>
    </body>
</html>
